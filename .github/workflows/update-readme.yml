name: Update README

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Example: Update "Last updated" timestamp
      - name: Update README with timestamp
        run: |
          sed -i "s/Last updated:.*/Last updated: $(date -u +'%Y-%m-%d %H:%M:%S UTC')/" README.md || true

      # Example: Fetch and update recent blog posts (if you have a blog RSS)
      # - name: Update blog posts section
      #   run: |
      #     # Add your blog RSS parsing logic here

      # Example: Update "Currently working on" from a file or API
      # - name: Update current work
      #   run: |
      #     # Add logic to update current projects

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update README [skip ci]"
          git push

